<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Js event</title>
  </head>
  <body>
    <div class="navbar">
      <div class="money">
        <h1>Add Money</h1>
        <div class="input_group">
          <input type="number" id="text_input" placeholder="amount" />
          <button type="button" id="submit_btn">add money</button>
        </div>
      </div>
      <div class="balance">
        <h1 class="text_money">Your Balance:</h1>
        <p id="show_text"></p>
      </div>
    </div>



    <div class="navbar">
      <div class="money">
        <h1>Send Money</h1>

        <div class="input_group">
          <input type="number" id="input_text" placeholder="amount" />
          <button type="button" id="submit">send money</button>
        </div>
      </div>
      <div class="balance">
        <h1 class="text_money">Total Sent Money :</h1>
        <p id="text_show"></p>
      </div>
    </div>



    <div class="charge">
        <h1 class="total_charge">Total Charge:</h1>
        <p id="money_charge"></p>

    </div>

    <div class="cashback">
        <h1 class="">Cashback:</h1>
        <p id="total_cashback"></p>

    </div>



    <script src="./app.js"></script>
  </body>
</html>
